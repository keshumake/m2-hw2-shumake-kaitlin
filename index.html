<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Assignment 2 - Bootstrap Grid System</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1">
                    <h1 class="text-uppercase text-center">Bootstrap Grid</h1>
                </span>
              </nav>
        </header>
        <main>
            <div class="row-align-items-center">
                <div class="col-sm">
                    <img src="img/hw2-image1.png" alt="building windows" title="Building Windows" class="shadow p-3 mb-5 bg-white rounded">
                    <img src="img/hw2-image2.png" alt="cupcakes" title="cupcakes" class="shadow p-3 mb-5 bg-white rounded">
                    <img src="img/hw2-image3.png" alt="graffiti" title="graffiti" class="shadow p-3 mb-5 bg-white rounded">
                </div>
                <div class="col-sm">
                    <img src="img/hw2-image4.png" alt="beach" title="beach" class="shadow p-3 mb-5 bg-white rounded">
                    <img src="img/hw2-image5.png" alt="brown building" title="brown building" class="shadow p-3 mb-5 bg-white rounded">
                    <img src="img/hw2-image6.png" alt="headphones" title="Headphones with Yellow Background" class="shadow p-3 mb-5 bg-white rounded">
                </div>
                <div class="col-sm">
                    <img src="img/hw2-image7.png" alt="beach with ship" title="beach with ship" class="shadow p-3 mb-5 bg-white rounded">
                    <img src="img/hw2-image8.png" alt="graffiti girl" title="graffiti girl" class="shadow p-3 mb-5 bg-white rounded">
                    <img src="img/hw2-image9.png" alt="rocky beach" title="rocky beach" class="shadow p-3 mb-5 bg-white rounded">
                </div>
            </div>
        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
